# Kitty terminal configuration for powerlevel10k compatibility

# Font configuration for proper nerd font icon support
font_family      MesloLGS NF Regular
bold_font        MesloLGS NF Bold
italic_font      MesloLGS NF Italic
bold_italic_font MesloLGS NF Bold Italic

# Font size
font_size 12.0

# Allow remote control for better integration
allow_remote_control yes

# Terminal colors (optional - you can customize these)
foreground #ffffff
background #000000

# Cursor configuration
cursor_shape block
cursor_blink_interval 0

# Window configuration
remember_window_size  yes
initial_window_width  1200
initial_window_height 800

# Tab configuration
tab_bar_edge bottom
tab_bar_style powerline

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# URL handling
url_color #0087bd
url_style curly
open_url_modifiers ctrl+shift
open_url_with default

# Copy/paste
copy_on_select yes
strip_trailing_spaces smart

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Advanced
shell_integration enabled
term xterm-kitty
