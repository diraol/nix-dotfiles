name: Build nix cache
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  gregnix-personal:
    runs-on: ubuntu-latest
    steps:
      - run: sudo rm -rf /opt&
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
      - uses: cachix/cachix-action@v12
        with:
          name: ericdallo-gregnix-personal
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build
        run: |
          make build-gregnix-personal -C nix
      - name: Deploy
        if: github.ref == 'refs/heads/main'
        run: |
          cachix push ericdallo-gregnix-personal ./result
